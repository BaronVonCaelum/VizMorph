<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizMorph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #app-container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-area {
            border: 2px dashed #ddd;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .upload-area h4 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1 class="text-center">VizMorph</h1>
        <div class="upload-area">
            <h4>Upload a Tableau Workbook (.twb or .twbx)</h4>
            <input type="file" id="fileInput" accept=".twb,.twbx">
            <br>
            <button class="btn btn-primary mt-3" onclick="uploadFile()">Upload</button>
        </div>
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('result').innerHTML = `
                        <h4>Workbook Uploaded Successfully!</h4>
                        <p>Workbook ID: ${data.workbook_id}</p>
                        <p>${data.summary.name} (Version: ${data.summary.version})</p>
                        <p>${data.summary.worksheet_count} worksheets, ${data.summary.dashboard_count} dashboards, ${data.summary.story_count} stories</p>
                        <button class="btn btn-success" onclick="getSuggestions('${data.workbook_id}')">Get Suggestions</button>
                    `;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function getSuggestions(workbookId) {
            fetch(`/api/suggest/${workbookId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const suggestions = data.suggestions;
                    const suggestionsList = suggestions.map(suggestion => `
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5>${suggestion.title}</h5>
                            </div>
                            <div class="card-body">
                                <p>${suggestion.description}</p>
                                <button class="btn btn-info" onclick="previewVisualization('${suggestion.id}')">Preview</button>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('result').innerHTML = `<h4>Visualization Suggestions</h4>${suggestionsList}`;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function previewVisualization(suggestionId) {
            fetch(`/api/preview/${suggestionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const config = JSON.stringify(data.config, null, 2);
                    document.getElementById('result').innerHTML = `
                        <h4>Visualization Preview</h4>
                        <pre>${config}</pre>
                        <a class="btn btn-primary" href="/static/visualization_${suggestionId}.html">Open Visualization</a>
                    `;
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
